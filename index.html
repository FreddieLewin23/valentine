<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root { --pink:#ff5fa2; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(520px, 92vw);
      border:4px solid var(--pink);
      border-radius:18px;
      padding:34px 26px;
      text-align:center;
      background:#ffe6f1;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position:relative;
    }
    h1{ margin:0 0 22px; color:#b4004e; font-size:32px; }
    .btns{
      position:relative;
      height:90px; /* space for the runaway button */
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
    }
    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      transition: transform .08s linear;
    }
    #yes{
      background: var(--pink);
      color:#fff;
    }
    #no{
      background:#fff;
      color:#b4004e;
      border:2px solid #ff9ac6;
      position:absolute; /* we will move it around */
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
    }
    .msg{
      margin-top:18px;
      color:#b4004e;
      font-weight:600;
      min-height:1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my valentine?</h1>

    <div class="btns" id="arena">
      <button id="yes">Yes</button>
      <button id="no" type="button">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    // Put "No" at a random spot inside the arena
    function placeNoRandom() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // padding so it stays inside nicely
      const pad = 8;
      const maxX = a.width - b.width - pad * 2;
      const maxY = a.height - b.height - pad * 2;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `translate(0,0)`;
    }

    // Run away when cursor gets close
    function onMouseMove(e) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const mx = e.clientX;
      const my = e.clientY;

      const bx = b.left + b.width / 2;
      const by = b.top  + b.height / 2;

      const dx = mx - bx;
      const dy = my - by;
      const dist = Math.hypot(dx, dy);

      // If mouse is within this many pixels of the "No" button, move it
      const panicRadius = 90;

      if (dist < panicRadius) {
        placeNoRandom();
      }
    }

    // Start with a random position so it's not centered
    placeNoRandom();

    arena.addEventListener("mousemove", onMouseMove);

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAY ðŸ’–";
      // Optional: disable runaway so they canâ€™t keep teasing it
      arena.removeEventListener("mousemove", onMouseMove);
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
