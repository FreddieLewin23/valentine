<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root { --pink:#ff5fa2; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      border:4px solid var(--pink);
      border-radius:18px;
      padding:34px 26px;
      text-align:center;
      background:#ffe6f1;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position:relative;
    }
    h1{ margin:0 0 22px; color:#b4004e; font-size:32px; }
    .btns{
      position:relative;
      height:130px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      overflow:hidden;
    }
    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:12px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background: var(--pink);
      color:#fff;
      border:0;
    }
    #no{
      background:#fff;
      color:#b4004e;
      border:2px solid #ff9ac6;
      position:absolute;
      left:0;
      top:0;
      will-change: left, top;
    }
    .huzzah{
      font-size:56px;
      color: var(--pink);
      font-weight:800;
      letter-spacing: 0.5px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      left: 0;
      width: 10px;
      height: 16px;
      border-radius: 2px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.95;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translate3d(var(--x), -20px, 0) rotate(0deg); }
      100% { transform: translate3d(calc(var(--x) + var(--drift)), calc(100vh + 140px), 0) rotate(var(--rot)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my valentine?</h1>

    <div class="btns" id="arena">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    (() => {
      const arena = document.getElementById("arena");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const card  = document.getElementById("card");

      // Dimensions
      let aw = 0, ah = 0, bw = 0, bh = 0;

      // No button state in arena coords (top-left) and velocity (px/s)
      let x = 0, y = 0;
      let vx = 0, vy = 0;

      // Mouse in arena coords
      let mx = null, my = null;

      let running = true;
      let lastT = null;

      function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

      function measure() {
        aw = arena.clientWidth;
        ah = arena.clientHeight;
        bw = noBtn.offsetWidth;
        bh = noBtn.offsetHeight;
      }

      function setPos(nx, ny) {
        x = nx; y = ny;
        noBtn.style.left = `${x}px`;
        noBtn.style.top  = `${y}px`;
      }

      function initPos() {
        measure();
        setPos((aw - bw) / 2, (ah - bh) / 2);
        vx = 0; vy = 0;
      }

      function updateMouseFromClient(clientX, clientY) {
        const r = arena.getBoundingClientRect();
        mx = clientX - r.left;
        my = clientY - r.top;
      }

      arena.addEventListener("mousemove", (e) => updateMouseFromClient(e.clientX, e.clientY), { passive: true });
      arena.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        updateMouseFromClient(t.clientX, t.clientY);
      }, { passive: true });

      function launchConfetti() {
        const colors = ["#ff5fa2", "#ffd1e6", "#ffffff", "#ff9ac6"];
        const count = 220;

        for (let i = 0; i < count; i++) {
          const c = document.createElement("div");
          c.className = "confetti";

          const xvw = Math.random() * 100;
          const driftPx = (Math.random() - 0.5) * 360;
          const rotDeg = (Math.random() * 900 + 360) * (Math.random() < 0.5 ? -1 : 1);
          const dur = 1200 + Math.random() * 1200;

          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          c.style.setProperty("--x", xvw + "vw");
          c.style.setProperty("--drift", driftPx + "px");
          c.style.setProperty("--rot", rotDeg + "deg");
          c.style.animationDuration = dur + "ms";
          c.style.animationDelay = (Math.random() * 200) + "ms";

          const w = 6 + Math.random() * 6;
          const h = 10 + Math.random() * 10;
          c.style.width = w + "px";
          c.style.height = h + "px";

          document.body.appendChild(c);
          c.addEventListener("animationend", () => c.remove());
        }
      }

      // Core update: smooth, cannot be trapped, cannot be touched
      function tick(t) {
        if (!running) return;

        if (lastT === null) lastT = t;
        const dt = clamp((t - lastT) / 1000, 0, 0.03);
        lastT = t;

        measure();

        const minX = 0, minY = 0;
        const maxX = Math.max(0, aw - bw);
        const maxY = Math.max(0, ah - bh);

        // Center of the No button (arena coords)
        const cx = x + bw / 2;
        const cy = y + bh / 2;

        // Parameters
        const panicRadius = 140;       // start fleeing here
        const touchMargin = 18;        // never allow cursor within this of button rect
        const maxSpeed = 260;          // px/s
        const accel = 2200;            // px/s^2
        const damping = 8.5;           // smoothness
        const maxStep = 9;             // px per frame cap (prevents jumps)

        // Wall repulsion: prevents corner trapping
        const wallPadding = 26;        // start pushing away near walls
        const wallStrength = 2200;     // px/s^2

        // Start with target velocity 0
        let targetVx = 0, targetVy = 0;

        // Mouse avoidance (scales strongly with closeness)
        let insideDanger = false;

        if (mx !== null && my !== null) {
          // Distance to button rectangle (expanded by touchMargin)
          const left = x - touchMargin;
          const right = x + bw + touchMargin;
          const top = y - touchMargin;
          const bottom = y + bh + touchMargin;

          // If mouse is inside the expanded rect, treat as "touching"
          insideDanger = (mx >= left && mx <= right && my >= top && my <= bottom);

          const dx = cx - mx;
          const dy = cy - my;
          const dist = Math.hypot(dx, dy) || 1;

          if (dist < panicRadius || insideDanger) {
            const ux = dx / dist;
            const uy = dy / dist;

            // Strength ramps smoothly, but becomes huge if "touching"
            const s = insideDanger ? 1.0 : (panicRadius - dist) / panicRadius;
            const strength = insideDanger ? 1.25 : (s * s);

            // desired speed depends on closeness
            const desiredSpeed = clamp(maxSpeed * strength, 0, maxSpeed);

            targetVx += ux * desiredSpeed;
            targetVy += uy * desiredSpeed;
          }
        }

        // Wall repulsion (push toward center when near edges)
        // Compute how close the button is to each wall (using its center)
        const distLeft = cx;
        const distRight = aw - cx;
        const distTop = cy;
        const distBottom = ah - cy;

        // If within wallPadding, add a push away from that wall
        function wallPush(d, ux, uy) {
          if (d < wallPadding) {
            const s = (wallPadding - d) / wallPadding; // 0..1
            const strength = s * s;
            // Convert this "force" into an extra target velocity direction
            targetVx += ux * (maxSpeed * 0.75 * strength);
            targetVy += uy * (maxSpeed * 0.75 * strength);
          }
        }

        wallPush(distLeft, +1, 0);
        wallPush(distRight, -1, 0);
        wallPush(distTop, 0, +1);
        wallPush(distBottom, 0, -1);

        // Cap combined target velocity
        const tv = Math.hypot(targetVx, targetVy);
        if (tv > maxSpeed) {
          targetVx = (targetVx / tv) * maxSpeed;
          targetVy = (targetVy / tv) * maxSpeed;
        }

        // Smoothly move current velocity toward target (with acceleration limit)
        const dvx = targetVx - vx;
        const dvy = targetVy - vy;
        const dv = Math.hypot(dvx, dvy) || 1;
        const maxDv = accel * dt;
        const s = dv > maxDv ? (maxDv / dv) : 1;

        vx += dvx * s;
        vy += dvy * s;

        // Damping
        vx -= vx * damping * dt * 0.35;
        vy -= vy * damping * dt * 0.35;

        // Integrate position with per-frame movement cap
        let dxStep = vx * dt;
        let dyStep = vy * dt;

        const step = Math.hypot(dxStep, dyStep) || 1;
        if (step > maxStep) {
          dxStep = (dxStep / step) * maxStep;
          dyStep = (dyStep / step) * maxStep;
        }

        let nx = x + dxStep;
        let ny = y + dyStep;

        // Clamp to bounds, no bouncing, no flips
        if (nx < minX) { nx = minX; vx = Math.max(0, vx); }
        if (nx > maxX) { nx = maxX; vx = Math.min(0, vx); }
        if (ny < minY) { ny = minY; vy = Math.max(0, vy); }
        if (ny > maxY) { ny = maxY; vy = Math.min(0, vy); }

        setPos(nx, ny);

        // If cursor is in the danger zone, also disable pointer events on No,
        // so the mouse never "touches" it (no hover, no click).
        noBtn.style.pointerEvents = insideDanger ? "none" : "auto";

        requestAnimationFrame(tick);
      }

      yesBtn.addEventListener("click", () => {
        running = false;
        card.remove();

        const h = document.createElement("div");
        h.className = "huzzah";
        h.textContent = "huzzah!";
        document.body.appendChild(h);

        launchConfetti();
      });

      window.addEventListener("resize", initPos);

      initPos();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
