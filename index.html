<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root { --pink:#ff5fa2; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      border:4px solid var(--pink);
      border-radius:18px;
      padding:34px 26px;
      text-align:center;
      background:#ffe6f1;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position:relative;
    }
    h1{ margin:0 0 22px; color:#b4004e; font-size:32px; }
    .btns{
      position:relative;
      height:130px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      overflow:hidden;
    }
    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:12px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background: var(--pink);
      color:#fff;
      border:0;
    }
    #no{
      background:#fff;
      color:#b4004e;
      border:2px solid #ff9ac6;
      position:absolute;
      left:0;
      top:0;
      will-change: left, top;
    }
    .huzzah{
      font-size:56px;
      color: var(--pink);
      font-weight:800;
      letter-spacing: 0.5px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      left: 0;
      border-radius: 2px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.95;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translate3d(var(--x), -20px, 0) rotate(0deg); }
      100% { transform: translate3d(calc(var(--x) + var(--drift)), calc(100vh + 140px), 0) rotate(var(--rot)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my valentine?</h1>
    <div class="btns" id="arena">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    (() => {
      const arena = document.getElementById("arena");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const card  = document.getElementById("card");

      // ===== TUNING KNOBS =====
      const PANIC_RADIUS = 170;     // starts fleeing within this distance (px)
      const KEEP_OUT = 34;          // extra padding around button where mouse may not enter (px)
      const MAX_SPEED = 420;        // px/s when very close
      const ACCEL = 5200;           // px/s^2 (higher = reacts faster)
      const DAMPING = 7.5;          // higher = smoother / less oscillation
      const MAX_STEP = 8;           // px per frame cap (prevents cross-box jumps)

      const WALL_PAD = 44;          // pushes away from walls within this distance (px)
      const WALL_PUSH_SPEED = 240;  // how strongly walls repel (px/s target contribution)
      // ========================

      let aw=0, ah=0, bw=0, bh=0;
      let x=0, y=0;                 // top-left (arena coords)
      let vx=0, vy=0;               // velocity (px/s)
      let mx=null, my=null;         // mouse (arena coords)
      let running=true;
      let lastT=null;

      function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

      function measure() {
        aw = arena.clientWidth;
        ah = arena.clientHeight;
        bw = noBtn.offsetWidth;
        bh = noBtn.offsetHeight;
      }

      function setPos(nx, ny) {
        x = nx; y = ny;
        noBtn.style.left = `${x}px`;
        noBtn.style.top  = `${y}px`;
      }

      function initPos() {
        measure();
        setPos((aw - bw)/2, (ah - bh)/2);
        vx = 0; vy = 0;
      }

      function updateMouse(clientX, clientY) {
        const r = arena.getBoundingClientRect();
        mx = clientX - r.left;
        my = clientY - r.top;
      }

      arena.addEventListener("mousemove", (e) => updateMouse(e.clientX, e.clientY), { passive:true });
      arena.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        updateMouse(t.clientX, t.clientY);
      }, { passive:true });

      function launchConfetti() {
        const colors = ["#ff5fa2", "#ffd1e6", "#ffffff", "#ff9ac6"];
        const count = 220;

        for (let i = 0; i < count; i++) {
          const c = document.createElement("div");
          c.className = "confetti";

          const xvw = Math.random() * 100;
          const driftPx = (Math.random() - 0.5) * 360;
          const rotDeg = (Math.random() * 900 + 360) * (Math.random() < 0.5 ? -1 : 1);
          const dur = 1200 + Math.random() * 1200;

          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          c.style.setProperty("--x", xvw + "vw");
          c.style.setProperty("--drift", driftPx + "px");
          c.style.setProperty("--rot", rotDeg + "deg");
          c.style.animationDuration = dur + "ms";
          c.style.animationDelay = (Math.random() * 200) + "ms";

          c.style.width = (6 + Math.random()*6) + "px";
          c.style.height = (10 + Math.random()*10) + "px";

          document.body.appendChild(c);
          c.addEventListener("animationend", () => c.remove());
        }
      }

      function wallTarget(cx, cy) {
        let tvx = 0, tvy = 0;

        const dL = cx;
        const dR = aw - cx;
        const dT = cy;
        const dB = ah - cy;

        function push(d, ux, uy) {
          if (d < WALL_PAD) {
            const s = (WALL_PAD - d) / WALL_PAD;     // 0..1
            const strength = s*s;
            tvx += ux * (WALL_PUSH_SPEED * strength);
            tvy += uy * (WALL_PUSH_SPEED * strength);
          }
        }

        push(dL, +1, 0);
        push(dR, -1, 0);
        push(dT, 0, +1);
        push(dB, 0, -1);

        return [tvx, tvy];
      }

      function tick(t) {
        if (!running) return;

        if (lastT === null) lastT = t;
        const dt = clamp((t - lastT)/1000, 0, 0.03);
        lastT = t;

        measure();

        const minX = 0, minY = 0;
        const maxX = Math.max(0, aw - bw);
        const maxY = Math.max(0, ah - bh);

        const cx = x + bw/2;
        const cy = y + bh/2;

        // Determine danger zone (expanded rect)
        let insideKeepOut = false;
        let dist = Infinity;
        let dx = 0, dy = 0;

        if (mx !== null && my !== null) {
          const left = x - KEEP_OUT;
          const right = x + bw + KEEP_OUT;
          const top = y - KEEP_OUT;
          const bottom = y + bh + KEEP_OUT;

          insideKeepOut = (mx >= left && mx <= right && my >= top && my <= bottom);

          dx = cx - mx;
          dy = cy - my;
          dist = Math.hypot(dx, dy) || 1;
        }

        // Target velocity away from cursor
        let targetVx = 0, targetVy = 0;

        if (mx !== null && my !== null) {
          const ux = dx / (dist || 1);
          const uy = dy / (dist || 1);

          // Aggressive scaling near the button
          if (dist < PANIC_RADIUS || insideKeepOut) {
            const s = insideKeepOut ? 1.0 : clamp((PANIC_RADIUS - dist)/PANIC_RADIUS, 0, 1);

            // Stronger than s^2: ramps hard when close
            const strength = insideKeepOut ? 1.35 : Math.pow(s, 0.35);

            const desired = clamp(MAX_SPEED * strength, 0, MAX_SPEED);
            targetVx += ux * desired;
            targetVy += uy * desired;
          }
        }

        // Add wall repulsion target so it can't be corner-pinned
        const [wvx, wvy] = wallTarget(cx, cy);
        targetVx += wvx;
        targetVy += wvy;

        // Cap target speed
        const tv = Math.hypot(targetVx, targetVy);
        if (tv > MAX_SPEED) {
          targetVx = (targetVx / tv) * MAX_SPEED;
          targetVy = (targetVy / tv) * MAX_SPEED;
        }

        // If the cursor enters keep-out, make it instantly "slip away"
        // by boosting current velocity toward target a bit
        if (insideKeepOut) {
          vx = vx * 0.2 + targetVx * 0.8;
          vy = vy * 0.2 + targetVy * 0.8;
        }

        // Accelerate toward target with limit
        const dvx = targetVx - vx;
        const dvy = targetVy - vy;
        const dv = Math.hypot(dvx, dvy) || 1;

        const maxDv = ACCEL * dt;
        const s = dv > maxDv ? (maxDv / dv) : 1;

        vx += dvx * s;
        vy += dvy * s;

        // Damping
        vx -= vx * DAMPING * dt * 0.25;
        vy -= vy * DAMPING * dt * 0.25;

        // Integrate with per-frame step cap
        let stepX = vx * dt;
        let stepY = vy * dt;
        const step = Math.hypot(stepX, stepY) || 1;
        if (step > MAX_STEP) {
          stepX = (stepX / step) * MAX_STEP;
          stepY = (stepY / step) * MAX_STEP;
        }

        let nx = x + stepX;
        let ny = y + stepY;

        // Clamp, no bounce, no teleport
        if (nx < minX) { nx = minX; vx = Math.max(0, vx); }
        if (nx > maxX) { nx = maxX; vx = Math.min(0, vx); }
        if (ny < minY) { ny = minY; vy = Math.max(0, vy); }
        if (ny > maxY) { ny = maxY; vy = Math.min(0, vy); }

        setPos(nx, ny);

        // Never allow hover/click when too close
        noBtn.style.pointerEvents = insideKeepOut ? "none" : "auto";

        requestAnimationFrame(tick);
      }

      yesBtn.addEventListener("click", () => {
        running = false;
        card.remove();

        const h = document.createElement("div");
        h.className = "huzzah";
        h.textContent = "huzzah!";
        document.body.appendChild(h);

        launchConfetti();
      });

      window.addEventListener("resize", initPos);

      initPos();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
