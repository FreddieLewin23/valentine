<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root { --pink:#ff5fa2; }
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      border:4px solid var(--pink);
      border-radius:18px;
      padding:34px 26px;
      text-align:center;
      background:#ffe6f1;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position:relative;
    }
    h1{ margin:0 0 22px; color:#b4004e; font-size:32px; }
    .btns{
      position:relative;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      overflow:hidden;
    }
    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:12px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background: var(--pink);
      color:#fff;
      border:0;
    }
    #no{
      background:#fff;
      color:#b4004e;
      border:2px solid #ff9ac6;
      position:absolute;
      left:0;
      top:0;
      will-change: left, top;
    }
    .huzzah{
      font-size:56px;
      color: var(--pink);
      font-weight:800;
      letter-spacing: 0.5px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      left: 0;
      width: 10px;
      height: 16px;
      border-radius: 2px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.95;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes confetti-fall {
      0%   { transform: translate3d(var(--x), -20px, 0) rotate(0deg); }
      100% { transform: translate3d(calc(var(--x) + var(--drift)), calc(100vh + 120px), 0) rotate(var(--rot)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my valentine?</h1>

    <div class="btns" id="arena">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    (() => {
      const arena = document.getElementById("arena");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const card  = document.getElementById("card");

      // No button physics
      let x = 0, y = 0;
      let vx = 0, vy = 0;

      // cursor pos (viewport)
      let mouseX = null, mouseY = null;

      let running = true;
      let lastT = null;

      function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

      function setPos(nx, ny) {
        x = nx; y = ny;
        noBtn.style.left = `${x}px`;
        noBtn.style.top  = `${y}px`;
      }

      function initPos() {
        const a = arena.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        setPos((a.width - b.width) / 2, (a.height - b.height) / 2);
        vx = 0; vy = 0;
      }

      function updateMouse(clientX, clientY) {
        mouseX = clientX;
        mouseY = clientY;
      }

      arena.addEventListener("mousemove", (e) => updateMouse(e.clientX, e.clientY), { passive: true });
      arena.addEventListener("touchmove", (e) => {
        const t = e.touches[0];
        updateMouse(t.clientX, t.clientY);
      }, { passive: true });

      function tick(t) {
        if (!running) return;

        if (lastT === null) lastT = t;
        const dt = clamp((t - lastT) / 1000, 0, 0.03);
        lastT = t;

        const a = arena.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        const minX = 0, minY = 0;
        const maxX = Math.max(0, a.width - b.width);
        const maxY = Math.max(0, a.height - b.height);

        const btnCenterX = b.left + b.width / 2;
        const btnCenterY = b.top  + b.height / 2;

        let ax = 0, ay = 0;

        const panicRadius = 160;
        const maxAccel = 1300;   // lower = calmer
        const maxSpeed = 210;    // lower = slower

        if (mouseX !== null && mouseY !== null) {
          const dx = btnCenterX - mouseX;
          const dy = btnCenterY - mouseY;
          const dist = Math.hypot(dx, dy) || 1;

          if (dist < panicRadius) {
            const s = (panicRadius - dist) / panicRadius;
            const strength = s * s; // smooth ramp
            ax = (dx / dist) * (maxAccel * strength);
            ay = (dy / dist) * (maxAccel * strength);
          }
        }

        // damping (smooth glide)
        const damping = 10.5;
        ax += -damping * vx;
        ay += -damping * vy;

        vx += ax * dt;
        vy += ay * dt;

        // clamp speed
        const sp = Math.hypot(vx, vy);
        if (sp > maxSpeed) {
          vx = (vx / sp) * maxSpeed;
          vy = (vy / sp) * maxSpeed;
        }

        let nx = x + vx * dt;
        let ny = y + vy * dt;

        // MUCH smaller bounce
        const bounce = 0.05;

        if (nx < minX) { nx = minX; vx = -vx * bounce; }
        if (nx > maxX) { nx = maxX; vx = -vx * bounce; }
        if (ny < minY) { ny = minY; vy = -vy * bounce; }
        if (ny > maxY) { ny = maxY; vy = -vy * bounce; }

        setPos(nx, ny);

        requestAnimationFrame(tick);
      }

      function launchConfetti() {
        const colors = ["#ff5fa2", "#ffd1e6", "#ffffff", "#ff9ac6"];
        const count = 200;

        for (let i = 0; i < count; i++) {
          const c = document.createElement("div");
          c.className = "confetti";

          const xvw = Math.random() * 100;
          const driftPx = (Math.random() - 0.5) * 360;
          const rotDeg = (Math.random() * 900 + 360) * (Math.random() < 0.5 ? -1 : 1);
          const dur = 1200 + Math.random() * 1200;

          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          c.style.left = "0";
          c.style.setProperty("--x", xvw + "vw");
          c.style.setProperty("--drift", driftPx + "px");
          c.style.setProperty("--rot", rotDeg + "deg");
          c.style.animationDuration = dur + "ms";
          c.style.animationDelay = (Math.random() * 200) + "ms";

          // vary size a bit
          const w = 6 + Math.random() * 6;
          const h = 10 + Math.random() * 10;
          c.style.width = w + "px";
          c.style.height = h + "px";

          document.body.appendChild(c);
          c.addEventListener("animationend", () => c.remove());
        }
      }

      yesBtn.addEventListener("click", () => {
        running = false;
        card.remove();

        const h = document.createElement("div");
        h.className = "huzzah";
        h.textContent = "huzzah!";
        document.body.appendChild(h);

        launchConfetti();
      });

      window.addEventListener("resize", initPos);

      initPos();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
